<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Company Profile - AscendPro</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Segoe UI', sans-serif;
  background:#f5f7fb;
}

.navbar{
  background:white;
  padding:1.25rem 3rem;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:1.75rem;
  font-weight:700;
  color:#6366f1;
}

.nav-links{
  display:flex;
  gap:20px;
  align-items:center;
}

.nav-links a{
  text-decoration:none;
  color:#1f2937;
  font-weight:500;
  transition:0.3s;
}

.nav-links a:hover{
  color:#6366f1;
}

.container{
  max-width:800px;
  margin:3rem auto;
  padding:0 1rem;
}

.card{
  background:white;
  padding:2.5rem;
  border-radius:20px;
  box-shadow:0 4px 16px rgba(0,0,0,0.08);
  margin-bottom:2rem;
}

h2{
  margin-bottom:1.5rem;
  color:#1f2937;
}

.profile-info p{
  margin-bottom:0.75rem;
  font-size:1rem;
}

label{
  font-weight:600;
  display:block;
  margin-top:1rem;
  color:#374151;
}

input{
  width:100%;
  padding:0.75rem;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:0.5rem;
  transition:0.3s;
}

input:focus{
  outline:none;
  border-color:#6366f1;
  box-shadow:0 0 0 2px rgba(99,102,241,0.1);
}

button{
  background:#6366f1;
  color:white;
  padding:0.8rem 1.8rem;
  border:none;
  border-radius:12px;
  margin-top:1.5rem;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

button:hover{
  background:#4f46e5;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">AscendPro</div>
  <div class="nav-links">
    <span>Welcome, {{ session.get("company_name") }}</span>
    <a href="/company/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
  </div>
</nav>

<div class="container">

<div class="card">
  <h2>Company Profile</h2>

  {% if company %}
  <div class="profile-info">
    <p><strong>Company Name:</strong> {{ company["name"] }}</p>
    <p><strong>Email:</strong> {{ company["email"] }}</p>
  </div>
  {% else %}
    <p>Company data not found.</p>
  {% endif %}
</div>

<div class="card">
  <h2>Edit Profile</h2>

  <form method="POST" action="/company/update-profile">

    <label>Company Name</label>
    <input type="text" name="company_name"
           value="{{ company['name'] if company else '' }}" required>

    <label>Email</label>
    <input type="email" name="email"
           value="{{ company['email'] if company else '' }}" required>

    <button type="submit">Update Profile</button>
  </form>
</div>

</div>

</body>
</html>
