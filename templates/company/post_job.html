<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Job - AscendPro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f7fb;
      min-height: 100vh;
    }

    .navbar {
      background: white;
      padding: 1.25rem 3rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 700;
      color: #6366f1;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }

    .nav-link {
      color: #1f2937;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #6366f1;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1f2937;
    }

    .back-btn {
      background: transparent;
      color: #6366f1;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 0.9375rem;
      border: 2px solid #6366f1;
    }

    .back-btn:hover {
      background: #6366f1;
      color: white;
      transform: translateY(-2px);
    }

    .content {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .success-message {
      background: #d1fae5;
      border-left: 4px solid #10b981;
      color: #065f46;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 600;
      color: #1f2937;
      font-size: 0.9375rem;
    }

    input[type="text"],
    input:not([type]),
    textarea {
      padding: 1rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    input[type="text"]:focus,
    input:not([type]):focus,
    textarea:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 180px;
      line-height: 1.6;
    }

    input::placeholder,
    textarea::placeholder {
      color: #9ca3af;
    }

    button[type="submit"] {
      background: #6366f1;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    button[type="submit"]:hover {
      background: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .info-text {
      color: #6b7280;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
.form-group input,
.form-group select,
.form-group textarea {
  padding: 1rem 1.2rem;
  border-radius: 12px;
  border: 2px solid #e5e7eb;
  background: #f9fafb;
  font-size: 1rem;
  transition: all 0.3s ease;
  font-family: inherit;
  width: 100%;
}

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem 1.5rem;
        flex-direction: column;
        gap: 1rem;
      }

      .container {
        padding: 2rem 1rem;
      }

      .header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      h2 {
        font-size: 2rem;
      }

      .content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">AscendPro</div>
    <!-- <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/features" class="nav-link">Features</a>
      <a href="/modules" class="nav-link">Modules</a>
    </div> -->
  </nav>

  <div class="container">
    <div class="header">
      <h2>Post Job</h2>
      <a href="/company/dashboard" class="back-btn">← Back to Dashboard</a>
    </div>

    <div class="content">
      {% if message %}
      <div class="success-message">
        {{ message }}
      </div>
      {% endif %}

      <form method="post">
  
  <!-- Job Role -->
  <div class="form-group">
    <label for="role">Role</label>
    <input type="text" id="role" name="role" placeholder="e.g., Backend Developer" required>
  </div>

  <!-- Company Name -->
  <div class="form-group">
    <label for="company_name">Company Name</label>
    <input type="text" id="company_name" name="company_name" placeholder="Enter company name" required>
  </div>

  <!-- Company ID -->
  <div class="form-group">
    <label for="company_id">Company ID</label>
    <input type="text" id="company_id" name="company_id" placeholder="Enter your Company ID" required>
  </div>

  <!-- Vacancy -->
  <div class="form-group">
    <label for="vacancy">Number of Vacancies</label>
    <input type="number" id="vacancy" name="vacancy" placeholder="e.g., 3" required>
  </div>

  <!-- Job Type -->
  <div class="form-group">
    <label for="type">Job Type</label>
    <select id="type" name="type" required style="padding:1rem;border-radius:12px;border:2px solid #e5e7eb;">
      <option value="">Select Type</option>
      <option value="Internship">Internship</option>
      <option value="Full-Time">Full-Time</option>
      <option value="Part-Time">Part-Time</option>
      <option value="Contract">Contract</option>
      <option value="Remote">Remote</option>
    </select>
  </div>

  <!-- Salary -->
  <div class="form-group">
    <label for="salary">Salary (₹)</label>
    <input type="text" id="salary" name="salary" placeholder="e.g., 6 LPA or ₹25,000/month" required>
  </div>

  <!-- Experience -->
  <div class="form-group">
    <label for="experience">Experience Required</label>
    <input type="text" id="experience" name="experience" placeholder="e.g., 0-2 Years" required>
  </div>

  <!-- Job Description -->
  <div class="form-group">
    <label for="desc">Job Description</label>
    <textarea id="desc" name="desc" placeholder="Responsibilities, skills, qualifications..." required></textarea>
  </div>

  <button type="submit">Post Job</button>
</form>

    </div>
  </div>
</body>
</html>
