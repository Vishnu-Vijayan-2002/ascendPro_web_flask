<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Job - AscendPro</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background: #f5f7fb;
  min-height: 100vh;
}

.navbar {
  background: white;
  padding: 1.25rem 3rem;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.75rem;
  font-weight: 700;
  color: #6366f1;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 3rem 2rem;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

h2 {
  font-size: 2.5rem;
  font-weight: 700;
  color: #1f2937;
}

.back-btn {
  background: transparent;
  color: #6366f1;
  text-decoration: none;
  padding: 0.75rem 1.5rem;
  border-radius: 12px;
  font-weight: 600;
  transition: all 0.3s ease;
  border: 2px solid #6366f1;
}

.back-btn:hover {
  background: #6366f1;
  color: white;
}

.content {
  background: white;
  border-radius: 20px;
  padding: 2.5rem;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
}

/* Messages */
.success-message {
  background: #d1fae5;
  border-left: 4px solid #10b981;
  color: #065f46;
  padding: 1rem 1.5rem;
  border-radius: 12px;
  margin-bottom: 2rem;
  font-weight: 600;
}

.error-message {
  background: #fee2e2;
  border-left: 4px solid #dc2626;
  color: #7f1d1d;
  padding: 1rem 1.5rem;
  border-radius: 12px;
  margin-bottom: 2rem;
  font-weight: 600;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

label {
  font-weight: 600;
  color: #1f2937;
}

input,
select,
textarea {
  padding: 1rem 1.2rem;
  border-radius: 12px;
  border: 2px solid #e5e7eb;
  background: #f9fafb;
  font-size: 1rem;
  transition: 0.3s ease;
  width: 100%;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: #6366f1;
  background: white;
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

textarea {
  min-height: 160px;
  resize: vertical;
}

input[readonly] {
  background: #f3f4f6;
  color: #6b7280;
  cursor: not-allowed;
}

/* Verified Badge */
.verified-badge {
  display: inline-block;
  margin-top: 6px;
  padding: 4px 10px;
  font-size: 0.75rem;
  font-weight: 600;
  border-radius: 20px;
  background: #d1fae5;
  color: #065f46;
}

.not-verified-badge {
  display: inline-block;
  margin-top: 6px;
  padding: 4px 10px;
  font-size: 0.75rem;
  font-weight: 600;
  border-radius: 20px;
  background: #fee2e2;
  color: #991b1b;
}

button {
  background: #6366f1;
  color: white;
  padding: 1rem;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: #4f46e5;
}

button.disabled-btn {
  background: #9ca3af;
  cursor: not-allowed;
}

@media (max-width: 768px) {
  .container {
    padding: 2rem 1rem;
  }
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">AscendPro</div>
</nav>

<div class="container">
  <div class="header">
    <h2>Post Job</h2>
    <a href="/company/dashboard" class="back-btn">← Back to Dashboard</a>
  </div>

  <div class="content">

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    {% if message %}
      <div class="success-message">{{ message }}</div>
    {% endif %}

    <form method="POST">

      <!-- Company Display -->
      <div class="form-group">
        <label>Company</label>
        <input type="text" value="{{ session.get('company_name') }}" readonly>

        {% if session.get("verified") == 1 %}
          <span class="verified-badge">✔ Verified</span>
        {% else %}
          <span class="not-verified-badge">Not Verified</span>
        {% endif %}
      </div>

      <div class="form-group">
        <label>Role</label>
        <input type="text" name="role" required>
      </div>

      <div class="form-group">
        <label>Number of Vacancies</label>
        <input type="number" name="vacancy" required>
      </div>

      <div class="form-group">
        <label>Job Type</label>
        <select name="type" required>
          <option value="">Select Type</option>
          <option>Internship</option>
          <option>Full-Time</option>
          <option>Part-Time</option>
          <option>Contract</option>
          <option>Remote</option>
        </select>
      </div>

      <div class="form-group">
        <label>Salary</label>
        <input type="text" name="salary" required>
      </div>

      <div class="form-group">
        <label>Experience Required</label>
        <input type="text" name="experience" required>
      </div>

      <div class="form-group">
        <label>Job Description</label>
        <textarea name="desc" required></textarea>
      </div>

      {% if session.get("verified") == 1 %}
        <button type="submit">Post Job</button>
      {% else %}
        <button type="button" class="disabled-btn" disabled>
          Company Not Verified
        </button>
      {% endif %}

    </form>

  </div>
</div>

</body>
</html>
