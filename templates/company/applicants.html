<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applicants List - AscendPro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f7fb;
      min-height: 100vh;
    }

    .navbar {
      background: white;
      padding: 1.25rem 3rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 700;
      color: #6366f1;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }

    .nav-link {
      color: #1f2937;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #6366f1;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1f2937;
    }

    .back-btn {
      background: transparent;
      color: #6366f1;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 0.9375rem;
      border: 2px solid #6366f1;
    }

    .back-btn:hover {
      background: #6366f1;
      color: white;
      transform: translateY(-2px);
    }

    .content {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    thead {
      background: #f9fafb;
      border-bottom: 2px solid #e5e7eb;
    }

    th {
      padding: 1.25rem 1.5rem;
      text-align: left;
      font-weight: 700;
      font-size: 0.875rem;
      color: #1f2937;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 1.5rem 1.5rem;
      border-bottom: 1px solid #f3f4f6;
      color: #1f2937;
      font-size: 0.9375rem;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tbody tr {
      transition: background-color 0.2s ease;
    }

    tbody tr:hover {
      background-color: #f9fafb;
    }

    .app-id {
      font-family: 'Courier New', monospace;
      color: #6b7280;
      font-weight: 600;
    }

    .applicant-name {
      font-weight: 700;
      color: #1f2937;
    }

    .job-title {
      color: #1f2937;
      font-weight: 500;
    }

    .status-badge {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8125rem;
      font-weight: 600;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-shortlisted {
      background: #d1fae5;
      color: #065f46;
    }

    .status-rejected {
      background: #fee2e2;
      color: #991b1b;
    }

    .shortlist-btn {
      background: #6366f1;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
      font-size: 0.9375rem;
    }

    .shortlist-btn:hover {
      background: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
    }

    .shortlisted-label {
      color: #059669;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9375rem;
    }

    .checkmark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      background: #10b981;
      color: white;
      border-radius: 50%;
      font-size: 0.75rem;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem 1.5rem;
        flex-direction: column;
        gap: 1rem;
      }

      .container {
        padding: 2rem 1rem;
      }

      .header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      h2 {
        font-size: 2rem;
      }

      .content {
        padding: 1.5rem;
      }

      th, td {
        padding: 1rem;
        font-size: 0.875rem;
      }

      .table-container {
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">AscendPro</div>
    <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/features" class="nav-link">Features</a>
      <a href="/modules" class="nav-link">Modules</a>
    </div>
  </nav>

  <div class="container">
    <div class="header">
      <h2>Applicants List</h2>
      <a href="/company/dashboard" class="back-btn">← Back</a>
    </div>

    <div class="content">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Application ID</th>
              <th>Applicant Name</th>
              <th>Job Title</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for a in data %}
            <tr>
              <td class="app-id">{{ a[0] }}</td>
              <td class="applicant-name">{{ a[1] }}</td>
              <td class="job-title">{{ a[2] }}</td>
              <td>
                <span class="status-badge {% if a[3] == 'Shortlisted' %}status-shortlisted{% elif a[3] == 'Rejected' %}status-rejected{% else %}status-pending{% endif %}">
                  {{ a[3] }}
                </span>
              </td>
              <td>
                {% if a[3] != "Shortlisted" %}
                  <a href="/company/shortlist/{{ a[0] }}/{{ a[4] }}" class="shortlist-btn">Shortlist</a>
                {% else %}
                  <span class="shortlisted-label">
                    <span class="checkmark">✓</span>
                    Shortlisted
                  </span>
                {% endif %}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
