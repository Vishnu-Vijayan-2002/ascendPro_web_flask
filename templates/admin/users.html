{% extends "admin/layout.html" %}

{% block content %}

<style>
.page-content {
    padding: 2rem;
}

.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.page-header h2 {
    font-size: 1.8rem;
    font-weight: 700;
    color: #1f2937;
}

.table-container {
    background: white;
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

thead {
    background: #f9fafb;
}

th {
    padding: 1rem;
    text-align: left;
    font-size: 0.85rem;
    font-weight: 700;
    text-transform: uppercase;
    color: #374151;
}

td {
    padding: 1rem;
    border-top: 1px solid #f3f4f6;
    font-size: 0.9rem;
}

tr:hover {
    background: #f9fafb;
}

.role-badge {
    padding: 5px 12px;
    border-radius: 20px;
    background: #ede9fe;
    color: #6366f1;
    font-size: 0.75rem;
    font-weight: 600;
}

.approve-btn {
    background: #6366f1;
    color: white;
    padding: 8px 14px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 600;
    transition: 0.3s;
}

.approve-btn:hover {
    background: #4f46e5;
}
</style>


<div class="page-content">

    <div class="page-header">
        <h2>Pending User Approvals</h2>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>#{{ u["id"] }}</td>
                    <td>{{ u["name"] }}</td>
                    <td>{{ u["email"] }}</td>
                    <td><span class="role-badge">{{ u["role"] }}</span></td>
                    <td>
                        <a href="/admin/approve/{{ u['id'] }}"
                           class="approve-btn">
                           Approve
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
