<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile - AscendPro</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Segoe UI', Roboto, sans-serif;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
  min-height:100vh;
}

.navbar{
  background:white;
  padding:1.2rem 3rem;
  box-shadow:0 4px 15px rgba(0,0,0,0.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:1.8rem;
  font-weight:800;
  color:#4f46e5;
}

.nav-links a{
  text-decoration:none;
  color:#4f46e5;
  font-weight:600;
  margin-left:20px;
}

.container{
  max-width:900px;
  margin:3rem auto;
  padding:2rem;
}

.profile-card{
  background:white;
  padding:2.5rem;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
  margin-bottom:2rem;
}

h2{
  font-size:2rem;
  margin-bottom:1.5rem;
  color:#111827;
}

.section-title{
  font-size:1.3rem;
  font-weight:700;
  margin-bottom:1.5rem;
  color:#1f2937;
}

.form-group{
  margin-bottom:1.3rem;
}

label{
  display:block;
  font-weight:600;
  margin-bottom:0.4rem;
  color:#374151;
}

input{
  width:100%;
  padding:0.75rem;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:0.95rem;
  transition:0.3s;
}

input:focus{
  outline:none;
  border-color:#4f46e5;
  box-shadow:0 0 0 2px rgba(79,70,229,0.1);
}

button{
  background:#4f46e5;
  color:white;
  padding:0.8rem 1.8rem;
  border:none;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#4338ca;
  transform:translateY(-2px);
}

.password-btn{
  background:#10b981;
}

.password-btn:hover{
  background:#059669;
}

.logout-btn{
  background:#ef4444;
  margin-top:1rem;
}

.logout-btn:hover{
  background:#dc2626;
}

@media(max-width:768px){
  .container{
    padding:1rem;
  }
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">AscendPro</div>
  <div class="nav-links">
    <a href="/applicant/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
  </div>
</nav>

<div class="container">

<!-- Profile Info -->
<div class="profile-card">
  <h2>My Profile</h2>

  {% if user %}
    <p><strong>Name:</strong> {{ user["name"] }}</p>
    <p><strong>Email:</strong> {{ user["email"] }}</p>
  {% endif %}
</div>

<!-- Edit Profile -->
<div class="profile-card">
  <div class="section-title">Edit Profile</div>

  <form action="/applicant/update-profile" method="POST">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="name" value="{{ user['name'] }}" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" value="{{ user['email'] }}" required>
    </div>

    <button type="submit">Update Profile</button>
  </form>
</div>

<!-- Change Password -->
<div class="profile-card">
  <div class="section-title">Change Password</div>

  <form action="/applicant/update-password" method="POST">
    <div class="form-group">
      <label>New Password</label>
      <input type="password" name="new_password" required>
    </div>

    <button type="submit" class="password-btn">Update Password</button>
  </form>
</div>

</div>

</body>
</html>
