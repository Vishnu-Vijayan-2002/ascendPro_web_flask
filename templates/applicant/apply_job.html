<!DOCTYPE html>
<html>
<head>
  <title>Apply Job</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f7fb;
      padding: 3rem;
    }

    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #6366f1;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    .alert {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-weight: 500;
    }

    .success {
      background: #dcfce7;
      color: #166534;
    }

    .warning {
      background: #fef9c3;
      color: #854d0e;
    }

    .danger {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Apply for {{ job[1] }}</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert {{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% if already_applied %}
      <div class="alert warning">
          You have already applied for this job.
      </div>
  {% else %}
  <form method="POST" enctype="multipart/form-data">

    <label>Full Name</label>
    <input type="text" name="full_name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Phone</label>
    <input type="text" name="phone" required>

    <label>Education</label>
    <input type="text" name="education">

    <label>Cover Letter</label>
    <textarea name="cover_letter" rows="6" required></textarea>

    <label>Upload Resume (PDF/DOCX/TXT)</label>
    <input type="file" name="resume" required>

    <button type="submit">Submit Application</button>

  </form>
  {% endif %}

</div>

</body>
</html>
