<!DOCTYPE html>
<html>
<head>
    <title>Verification Pending</title>
    <style>
        body {
            font-family: Arial;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        h2 {
            color: #6366f1;
        }
        p {
            color: #64748b;
            margin-top: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Verification Pending</h2>
        <p>Your account is awaiting admin approval.</p>
        <p>Please wait until admin verifies your account.</p>
        <a href="/login">Back to Login</a>
    </div>
</body>
</html>
